<DOCTYPE html>
    <head>
        <link rel="stylesheet" href="css/resumenStyle.css">
        <link rel="stylesheet" href="css/logstyle.css">
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="container">
            <div id="ellipse_blue">
                <h2 style="margin-top:280px;">Flegue</h2>
                <h1 style="margin-top:100px;">Resumen</h1>
                <div class="circle"><img src="img/tabla.png" alt="salud" id="img_icon"></div> 
            </div>
            <div class="info">
                <h1 class="card_title">Signos Vitales</h1>

                <div id="signos_vitales" class="card">
                    <div>
                        <div id="section">
                            <h4 class="left">SYS</h4>
                            <p id="measure">mmHg</p>
                            <div class="circle" id="state">120</div>
                        </div>
                        <div id="section">
                            <h4 class="left">DIA</h4>
                            <p id="measure">mmHg</p>
                            <div class="circle" id="state">70</div>
                        </div>
                        <div id="section">
                            <h4 class="left">PULSO</h4>
                            <p id="measure">/min</p>
                            <div class="circle" id="state">80</div>
                        </div>
                    </div>
                </div>


                <h1 class="card_title">Citas</h1>

                <div id="citas" class="card">
                    <div id="section" style="height: 15%;">
                        <div class="circle" style="margin-left:50px; float:left;">
                            <img src="img/perfildoc.jpg" alt="doc" style="border-radius: 50%; width:100%;">
                        </div>
                        <div class="right">
                            <h4>Dr. Fernando López</h4>
                            <p> Especialidad <br><br><br> Hospital Ángeles</p>
                        </div>
                    </div>
                    <div id="section">
                        <p style="color: #7291FF;"> Lunes 16 de septiembre <br><br><br> <b>6:30pm</b></p>
                    </div>
                </div>


                <h1 class="card_title">Medicamentos</h1>

                <div id="medicamentos" class="card">
                    <div id="section">
                        <h4 class="left">8:30pm</h4>
                        <p id="measure">Cada 24 horas</p>
                        <div id="medicine">
                            <p style="color: #33B6FF;">Nombre del Medicamento</p>
                            <p style="position:absolute; margin-top:250px; font-size: 40px; right:50px;">Función del Medicamento</p>
                        </div>
                    </div>
                </div>


                <h1 class="card_title">Estado de Ánimo</h1>

                <div id="estado_animo" class="card" style="margin-bottom:170px;">
                    <div id="section" style="height: 15%;">
                        <div class="circle" style="margin-left:50px; float:left;">
                            <img src="img/smile.jpg" alt="doc" style="border-radius: 50%; width:100%;">
                        </div>
                        <div class="right" style="margin-top: 8%;">
                            <h4>Hoy me siento feliz</h4>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        
        <footer>
            <div class="imgs">
                <a href="signos-vitales.html"><img src="img/heart.png" alt="salud" id="img_footer"></a>
                <a href="medicamentos.html"><img src="img/pill.png" alt="salud" id="img_footer"></a>
                <a href="doctores.html"><img src="img/scope.png" alt="salud" id="img_footer"></a>
                <a href="ResumenUsuario.html"><img src="img/tabla_f.png" alt="salud" id="img_footer"></a>
                <a href="chatbot.html"><img src="img/chatbot.png" alt="salud" id="img_footer"></a>
                <a href="mood.html"><img src="img/emotion.png" alt="salud" id="img_footer"></a>
            </div>
        </footer>
    </body>
</html>
