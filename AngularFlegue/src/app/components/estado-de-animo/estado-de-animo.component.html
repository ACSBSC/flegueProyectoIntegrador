<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <div class="container">
    <div id="ellipse_blue">
      <h2 style="margin-top:100px;">flegue</h2>
      <h1 style="margin-top:10px;">Estado de Animo</h1>
      <div class="circle"><img src="../../assets/images/felicidad.png" alt="salud" id="img_icon"></div>
</div>
      <div class="info">
        <form #feelingForm="ngForm" (ngSubmit)="addFeeling(feelingForm)">
          <div id="signos_vitales" class="card">
              <div id="section">
                <input
                  type="radio"
                  id="feliz"
                  name="feeling"
                  value="feliz"
                  [(ngModel)]="feelingsService.selectedFeeling.feeling">
                  <p id="measure">Hoy me siento feliz</p>
                  <div class="" id="state">
                      <img src="../../assets/images/sonreir.png" alt="salud" id="img_icon">
                  </div>
              </div>
          </div>
          <div id="signos_vitales" class="card">
              <div id="section">
                  <input
                    type="radio"
                    id="feliz"
                    name="feeling"
                    value="triste"
                    [(ngModel)]="feelingsService.selectedFeeling.feeling">


                  <p id="measure">Hoy me siento triste</p>
                  <div class="" id="state">
                      <img src="../../assets/images/triste.png" alt="salud" id="img_icon">
                  </div>
              </div>
          </div>
          <div id="signos_vitales" class="card">
              <div id="section">
                <input
                  type="radio"
                  id="feliz"
                  name="feeling"
                  value="irritado"
                  [(ngModel)]="feelingsService.selectedFeeling.feeling">

                  <p id="measure">Hoy me siento irritado</p>
                  <div class="" id="state">
                      <img src="../../assets/images/irritado.png" alt="salud" id="img_icon">
                  </div>
              </div>
          </div>

          <div class="row">
            <div class="place boton">
                <input class="boton2" type="submit" value="Registrar">
            </div>
          </div>
        </form>
      </div>
  </div>

  <footer>
      <div class="imgs">
        <a routerLink="/signos-vitales-button"><img src="../../assets/images/heart.png" alt="salud" id="img_footer"></a>
        <a routerLink="/medicinas"><img src="../../assets/images/pill.png" alt="salud" id="img_footer"></a>
        <a routerLink="/appointment"><img src="../../assets/images/scope.png" alt="salud" id="img_footer"></a>
        <a routerLink="/"><img src="../../assets/images/llamada-de-emergencia.png" alt="salud" id="img_footer"></a>
        <a routerLink="/resumen-usuario"><img src="../../assets/images/tabla_f.png" alt="salud" id="img_footer"></a>
        <a routerLink="/chatbot"><img src="../../assets/images/chatbot.png" alt="salud" id="img_footer"></a>
        <a routerLink="/estado-animo"><img src="../../assets/images/emotion.png" alt="salud" id="img_footer"></a>
      </div>
  </footer>
</body>
