

<body>
  <p>appointment-form-edit works!</p>
  <div class="container">

    <div>
        <span id="ellipse_blue"></span>
        <div class="over">
            <h2 class="logo">flegue</h2>
            <h1 class = "title"> Editar cita </h1>

        </div>
    </div>

      <div class="group">
        <img src="../../assets/images/lapiz.png" alt="mas" class="img_inicio">

        <form #appointmentEditForm="ngForm" (ngSubmit)="editAppointment(appointmentEditForm)">
            <div class="row">
                <h2 class="subtitle"><label for="fname">Nombre del doctor</label></h2>
                <input
                  type="text"
                  id="fname"
                  name="name"
                  placeholder="{{appointment.name}}"
                  required
                  [(ngModel)]="appointmentsService.selectedAppointment.name">
            </div>
            <div class="row">
                <h2 class="subtitle"><label for="subject">Especialidad</label></h2>
                <input
                  type="text"
                  id="fname"
                  name="doctor"
                  placeholder="{{appointment.doctor}}"
                  required
                  [(ngModel)]="appointmentsService.selectedAppointment.doctor">
            </div>
            <div class="row">
                <h2 class="subtitle"><label for="subject">Lugar</label></h2>
                <input
                  type="text"
                  id="fname"
                  name="location"
                  placeholder="{{appointment.location}}"
                  required
                  [(ngModel)]="appointmentsService.selectedAppointment.location"
                  >
            </div>
            <div class="row">
                <h2 class="subtitle"><label for="subject">Fecha y hora</label></h2>
                <input
                  type="text"
                  id="fname"
                  name="day"
                  placeholder="{{appointment.day}}"
                  required
                  [(ngModel)]="appointmentsService.selectedAppointment.day"
                  >
            </div>
            <div class="row">
                <div class="place">
                    <button type="submit" [routerLink]="'/appointment-show'"> Editar </button>
                </div>
            </div>

        </form>

      </div>

</div>
</body>
