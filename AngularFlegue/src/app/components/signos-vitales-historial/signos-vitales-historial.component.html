<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

	<div class="container">
		<div id="ellipse_blue">
            <h2 style="margin-top:100px;">flegue</h2>
        	  <h1 style="margin-top:10px;"> Historial</h1>
            <div class="circle"><img src="../../../assets/images/cardiovascular.png" alt="salud" id="img_icon"></div>
    </div>

    <div class="ghost"></div>

		<div class = "info">
      <div class="doc-card"
      *ngFor="let sign of signsService.signs">
        <h4>{{getDate(sign.date)}}</h4>
        <div class="sys">
            <p>SYS <br> mmHg</p>
            <div class="info-circle"
            [style.background-color]="getColorSys(sign.sys)">
                <p class="p-circle">{{sign.sys}}</p> </div>
        </div>
        <div class="sys">
            <p>DYA <br> mmHg</p>
            <div class="info-circle"
            [style.background-color]="getColorDay(sign.day)">
                <p class="p-circle">{{sign.day}}</p> </div>
        </div>
        <div class="sys">
          <p>PULSO <br> min</p>
          <div class="info-circle"
          [style.background-color]="getColorPulse(sign.pulse)">
              <p class="p-circle">{{sign.pulse}}</p> </div>
        </div>
    </div>

    </div>

		<footer>
            <div class="imgs">
              <a routerLink="/signos-vitales-button"><img src="../../assets/images/heart.png" alt="salud" id="img_footer"></a>
              <a routerLink="/medicinas"><img src="../../assets/images/pill.png" alt="salud" id="img_footer"></a>
              <a routerLink="/appointment"><img src="../../assets/images/scope.png" alt="salud" id="img_footer"></a>
              <a routerLink=""><img src="../../assets/images/llamada-de-emergencia.png" alt="salud" id="img_footer"></a>
              <a routerLink="/resumen-usuario"><img src="../../assets/images/tabla_f.png" alt="salud" id="img_footer"></a>
              <a routerLink="/chatbot"><img src="../../assets/images/chatbot.png" alt="salud" id="img_footer"></a>
              <a routerLink="/estado-animo"><img src="../../assets/images/emotion.png" alt="salud" id="img_footer"></a>
            </div>
        </footer>

  </div>
</body>
